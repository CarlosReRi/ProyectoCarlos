         document.writeln ('<img src="correcto.png"/>');

             break;

            document.writeln ('<img src="incorrecto.png"/>');
            document.writeln("<br>");

            document.writeln("<br>");
          cr++;
          }

        }

          var respuesta = confirm("¿Fin del juego, ¿Quiere volver a jugar");
